sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    description: A clone of a Postgres application database
    config:
      freshness:
        warn_after:
          count: 12
          period: hour
        error_after:
          count: 1
          period: day
      loaded_at_field: _etl_loaded_at

    tables: 
      - name: customers
        description: Raw customer data
        columns:
          - name: id
            description: Primary key for customer data
            data_tests:
              - unique
              - not_null
        freshness: null
      - name: orders
        description: Raw order data 
        columns:
          - name: id
            description: Primary key for orders data
            data_tests:
              - unique
              - not_null
              
